<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unit Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="text-center mb-3 mt-1"><strong>Unit Converter</strong></h1>
          <div class="top" style="text-align: center">
            <div>
              <button id="b1" style="margin-bottom: 10px">
                <i class="fas fa-weight"></i> Mass
              </button>
              <button id="b2" style="margin-bottom: 10px">
                <i class="fas fa-ruler-vertical"></i> Length
              </button>
            </div>
            <div>
              <button id="b3" style="margin-bottom: 10px">
                <i class="bi bi-thermometer-half"></i>Temperature
              </button>
              <button id="b4"><i class="bi bi-clock-fill"></i> Time</button>
            </div>
          </div>

          <div class="top2">
            <div style="display: flex; justify-content: center">
              <button id="b10" style="margin-right: 10px">
                KG <i class="bi bi-arrow-right-short"></i> Pound
              </button>
              <button id="b11">
                Pound <i class="bi bi-arrow-right-short"></i> KG
              </button>
            </div>
            <div style="display: flex; justify-content: center">
              <button id="b20" style="margin-right: 10px">
                Meter <i class="bi bi-arrow-right-short"></i> Foot
              </button>
              <button id="b21">
                Foot <i class="bi bi-arrow-right-short"></i> Meter
              </button>
            </div>
            <div style="display: flex; justify-content: center">
              <button id="b30" style="margin-right: 10px">
                째C <i class="bi bi-arrow-right-short"></i> 째F
              </button>
              <button id="b31">
                째F <i class="bi bi-arrow-right-short"></i> 째C
              </button>
            </div>
            <div style="display: flex; justify-content: center">
              <button id="b40" style="margin-right: 10px">
                Sec <i class="bi bi-arrow-right-short"></i> Min.
              </button>
              <button id="b41">
                Min. <i class="bi bi-arrow-right-short"></i> Sec
              </button>
            </div>
          </div>

          <div class="col-md-4" id="one">
            <div class="mb-3">
              <h3 id="share1" class="text-center"></h3>
              <label for="kg">Kilogram to Pound </label>
              <input type="number" id="kg" class="form-control" />
            </div>
            <button class="btn btn-primary" id="btn1">Calculate</button>
          </div>
          <div class="col-md-4" id="ones">
            <div class="mb-3">
              <h3 id="share10" class="text-center"></h3>
              <label for="kg1">Pound to Kilogram </label>
              <input type="number" id="kg1" class="form-control" />
            </div>
            <button class="btn btn-primary" id="btn10">Calculate</button>
          </div>
          <div class="col-md-4" id="two">
            <div class="mb-3">
              <h3 id="share2" class="text-center"></h3>
              <label for="meters">Meter to Foot</label>
              <input type="number" id="meters" class="form-control" />
            </div>
            <button class="btn btn-primary" id="btn2">Calculate</button>
          </div>
          <div class="col-md-4" id="twos">
            <div class="mb-3">
              <h3 id="share20" class="text-center"></h3>
              <label for="meters">Foot to Meter</label>
              <input type="number" id="meterss" class="form-control" />
            </div>
            <button class="btn btn-primary" id="btn20">Calculate</button>
          </div>
          <div class="col-md-4" id="three">
            <div class="mb-3">
              <h3 id="share3" class="text-center"></h3>
              <label for="Celsius">Degree Celsius to Fahrenheit</label>
              <input type="number" id="Celsius" class="form-control" />
            </div>

            <button class="btn btn-primary" id="btn3">Calculate</button>
          </div>
          <div class="col-md-4" id="threes">
            <div class="mb-3">
              <h3 id="share30" class="text-center"></h3>
              <label for="Celsius">Fahrenheit to Degree Celsius</label>
              <input type="number" id="Celsiuss" class="form-control" />
            </div>

            <button class="btn btn-primary" id="btn30">Calculate</button>
          </div>
          <div class="col-md-4" id="four">
            <div class="mb-3">
              <h3 id="share4" class="text-center"></h3>
              <label for="second">Second to Minute</label>
              <input type="number" id="time" class="form-control" />
            </div>

            <button class="btn btn-primary" id="btn4">Calculate</button>
          </div>
          <div class="col-md-4" id="fours">
            <div class="mb-3">
              <h3 id="share40" class="text-center"></h3>
              <label for="seconds">Minute to Second</label>
              <input type="number" id="times" class="form-control" />
            </div>

            <button class="btn btn-primary" id="btn40">Calculate</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
